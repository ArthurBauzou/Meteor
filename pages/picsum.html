      <h3 class="text-center mb-4 mx-4 pb-4 border-bottom">PICSUM</h3>
      <p class="text-secondary mb-4">Afficher une dizaine d’images au hasard depuis le site <a href="https://picsum.photos/">Picsum</a> puis permettre de garder celles que l’on souhaite avant de recharger la page. Les images dont l’URL n’est pas valide sont ajoutées à une liste d’Id bannis.</p>

      <!-- <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-light mb-4" onclick="fullReload()">RECHARGER TOUT</button>
      </div> -->

      <div id="resultats" class="d-flex flex-wrap">

        <div class="col-xl-4 col-md-6 btnShower">
          <img class="img-fluid" src="https://picsum.photos/id/527/400">
          <div class="imgKeepBtn" hidden>
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="imgReloadBtn" hidden>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
        </div>

      </div>
    </main>

    <div class="col"></div>
  </div>

<script>

let imgIds = [];
while (imgIds.length < 12) {
  let id = Math.floor(Math.random() * 1000)+1;
  if (imgIds.includes(id)) { console.log(imgIds + " contient déjà " + id) ; continue }
  else { imgIds.push(id) }
}

// function fullReload() {}

let results = document.getElementById("resultats");
imgIds.forEach(id => {
  let imgdiv = document.createElement("div");
  imgdiv.classList.add("col-xl-4");
  imgdiv.classList.add("col-md-6");
  let img = document.createElement("img");
  img.classList.add("img-fluid");
  fetch("https://picsum.photos/id/" + id + "/400").then(r => {
    img.src = r.ok ? "https://picsum.photos/id/" + id + "/400" : "/Meteor/images/bad404.jpg";
    })
  imgdiv.append(img);
  results.append(imgdiv);
});

let btnShowers = document.querySelectorAll(".btnShower");
btnShowers.forEach(el => {
  el.addEventListener("mouseenter", (ev) => {
    ev.currentTarget.querySelector(".imgKeepBtn").hidden = false;
    ev.currentTarget.querySelector(".imgReloadBtn").hidden = false;

  });
  el.addEventListener("mouseleave", (ev) => {
    ev.currentTarget.querySelector(".imgKeepBtn").hidden = true;
    ev.currentTarget.querySelector(".imgReloadBtn").hidden = true;
  })
})

let keepBtns = document.querySelectorAll(".imgKeepBtn");
keepBtns.forEach(el => {
  el.addEventListener('click', (ev) => {
    ev.currentTarget.style.backgroundColor = "rgba(15,200,90,1)"
  })
})


</script>
